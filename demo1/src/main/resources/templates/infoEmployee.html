<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Información</h1>
    <form method="post" th:action="@{'/employee/save'}">
        <input th:value="${employee.id}" id="id" name="id" type="hidden">
        <div class="mb-3">
            <label for="firstName" class="form-label">Nombre</label>
            <input th:value="${employee.name}" id="firstName" name="firstName" type="text" class="form-control" disabled>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Apellido</label>
            <input th:value="${employee.lastName}" id="lastName" name="lastName" type="text" class="form-control" disabled>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo</label>
            <input th:value="${employee.email}" id="email" name="email" type="text" class="form-control" disabled>
        </div>
        <div class="mb-3">
            <label for="nameDepartment" class="form-label">Departamento</label>
            <input th:value="${employee.department.nombre}" id="nameDepartment" name="nameDepartment" type="text" class="form-control" disabled>
        </div>
        <div class="mb-3">
            <label for="cityName" class="form-label">Ciudad</label>
            <input th:value="${employee.department.id_locationn.name_city}" id="cityName" name="cityName" type="text" class="form-control" disabled>
        </div>
        <div class="mb-3">
            <label for="job_title" class="form-label">Trabajo</label>
            <select class="form-select" id="job_title" name="job_title">
                <option th:each="job : ${listJob}"
                        th:value="${job.id}"
                        th:text="${job.name}">

                </option>
            </select>
        </div>
        <a th:href="@{'/employee/list'}" class="btn btn-primary">Regresar</a>
        <!--<button type="submit" class="btn btn-success">Guardar</button>-->
    </form>
</div>

<!-- Bootstrap JS (opcional, solo si necesitas componentes de Bootstrap que requieren JavaScript) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
